
<mat-dialog-content >
    <h1 mat-dialog-title class="text-center ">Are you sure ?</h1>
    <div mat-dialog-action class="text-center mb-8">
        <button class="ms-auto px-8 py-2 bg-green-400 rounded-lg align-center" (click)="confirmdelete()"  mat-dialog-close="close">Yes</button>
        <button class=" px-8 py-2 bg-red-400 ms-4 rounded-lg" mat-dialog-close="close">No</button>
    </div>
</mat-dialog-content>
