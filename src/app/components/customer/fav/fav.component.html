<div class="w-full bg-white py-12 px-8">
    <ng-container>

        <table class="h-auto w-full gap-2 " >
            <thead class="border bg-green-200 text-center">
                <tr>
                    <td>S.N</td>
                    <td>Food Name</td>
                    <td>From</td>
                    <td>Quantity</td>
                    <td>Price</td>
                    <td>Modify</td>
                </tr>
            </thead>
            <tbody class="border text-center" *ngFor="let item of foodcartlist">
                <tr class="border h-12">
                    <td> {{item.serialNumber}}</td>
                    <td> {{item.foodname}}</td>
                    <td> {{item.foodmakerbrand}}</td>
                    <td> <input type="number" value="{{item.quantity}}" required max="5" min="1" class="border w-12 rounded-md text-center" ></td>
                    <td> {{item.foodprice}}</td>
                    <td> <span (click)="deletecart(item.id)" class="hover:bg-red-600 hover:rounded-md hover:text-white p-2">Delete</span>
                        <span class="ms-8 hover:bg-green-600 hover:rounded-md hover:text-white p-2" >Confirm</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
