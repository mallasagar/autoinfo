<div class="flex justify-center h-screen w-full ">

    <div class="flex justify-center items-start mt-40 font-sans    ">
        <div class="bg-gray-50 p-12 rounded-md shadow-md shadow-green-400 w-full max-w-md hover:shadow-green-600 ">
            <h2 class="text-2xl font-semibold mb-6 mx-auto">Login</h2>
            <form (ngSubmit)="LoginUser()" #logindata="ngForm">
                <label for="useremail" class="block text-sm  mt-2 font-medium text-gray-600">Email</label>
                <input type="email" id="useremail" name="useremail"  [(ngModel)]="user.useremail"required
                class="mt-1 p-2 w-full border rounded-md shadow-md hover:shadow-green-300">
                <label for="userpassword" class="block text-sm font-medium mt-2 text-gray-600">password</label>
                <input type="password" id="userpassword" name="userpassword" [(ngModel)]="user.userpassword" required
                class="mt-1 p-2 w-full border rounded-md  shadow-md hover:shadow-green-300">
                <a routerLink="/register" class=" hover:text-red-400 "> 
                   Register
                </a>
                <input type="submit" value="Submit" [disabled]="!logindata.valid"  class="bg-green-300 text-white p-2 mt-8 hover:bg-green-500 rounded-md w-full">
            </form>
        </div>
        
</div>
