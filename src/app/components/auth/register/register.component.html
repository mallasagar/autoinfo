<!-- app.component.html -->
<div class="flex justify-center  font-sans ">
    <div class="bg-gray-50 p-8 rounded-md shadow-md my-20 shadow-green-400 w-full max-w-md hover:shadow-green-600 ">
        <h2 class="text-2xl font-semibold mb-6 mx-auto">Login</h2>

    <form class="user-form" #registerdata="ngForm" (ngSubmit)="RegisterUser()">
        <div class="form-group">
      <label  class="block text-sm  mt-2 font-medium text-gray-600" for="username" >User Name:</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" required
      class="mt-1 p-2 w-full border rounded-md shadow-md hover:shadow-green-300">
    </div>
        <div class="form-group">
      <label  class="block text-sm  mt-2 font-medium text-gray-600" for="username" >Brand Name:</label>
      <input type="text" id="userbrand" name="userbrand" [(ngModel)]="user.userbrand" required
      class="mt-1 p-2 w-full border rounded-md shadow-md hover:shadow-green-300">
    </div>
  
    <div class="form-group">
      <label  class="block text-sm  mt-2 font-medium text-gray-600" for="useremail">User Email:</label>
      <input type="email" id="useremail" name="useremail"  [(ngModel)]="user.useremail"required
      class="mt-1 p-2 w-full border rounded-md shadow-md hover:shadow-green-300">
    </div>
  
    <div class="form-group">
      <label  class="block text-sm  mt-2 font-medium text-gray-600" for="useraddress">Address:</label>
      <input type="text" id="useraddress" name="useraddress" [(ngModel)]="user.useraddress" required
      class="mt-1 p-2 w-full border rounded-md shadow-md hover:shadow-green-300">
    </div>
  
    <div class="form-group">
      <label  class="block text-sm  mt-2 font-medium text-gray-600" for="age">Brand Image Url:</label>
      <input type="text" id="userimage" name="userimage" [(ngModel)]="user.userimage" required
      class="mt-1 p-2 w-full border rounded-md shadow-md hover:shadow-green-300">
    </div>
  
    <!-- <div class="form-group">
      <label class="block text-sm mt-2 font-medium text-gray-600" for="gender">Gender:</label>
      <select id="gender" name="gender" [(ngModel)]="user.usergender" required class="mt-1 p-2 w-full border rounded-md shadow-md hover:shadow-green-300">
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>  -->

<div class="form-group">
    <label  class="block text-sm  mt-2 font-medium text-gray-600" for="usercontact">Contact:</label>
    <input type="tel" id="usercontact" name="usercontact"[(ngModel)]="user.usercontact" required
    class="mt-1 p-2 w-full border rounded-md shadow-md hover:shadow-green-300">
</div>

<div class="form-group">
    <label  class="block text-sm  mt-2 font-medium text-gray-600" for="password">Password:</label>
    <input type="password" id="password" name="userpassword" [(ngModel)]="user.userpassword" required
    class="mt-1 p-2 w-full border rounded-md shadow-md hover:shadow-green-300">
</div>
<input type="submit" class="bg-green-300 text-white p-2 mt-8 hover:bg-green-500 rounded-md w-full"
 value="Register" [disabled]="!registerdata.valid">
  </form>
</div>
</div>
